<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SIRECA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">SIRECA – Sistem Restorasi Citra untuk Penghalusan dan Penghapusan Latar Belakang Berbasis Web</h1>
    
    <form action="/process" method="post" enctype="multipart/form-data" class="space-y-6">
      <div>
        <label class="block text-gray-700 mb-2">Pilih Gambar</label>
        <input type="file" name="image" accept="image/*" required
          class="w-full border border-gray-300 rounded-lg p-2">
      </div>

      <div>
        <label class="block text-gray-700 mb-2">Tingkat Kehalusan : <span id="levelVal" class="font-semibold text-indigo-600">10</span></label>
        <input type="range" name="level" min="1" max="20" value="10" id="level"
          class="w-full accent-indigo-600">
      </div>

      <button type="submit"
        class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg w-full transition">
        Proses Gambar
      </button>
    </form>
  </div>

  <script>
    const slider = document.getElementById("level");
    const output = document.getElementById("levelVal");
    slider.oninput = () => output.textContent = slider.value;
  </script>
</body>
</html>
