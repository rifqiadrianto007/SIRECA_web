<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIRECA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center py-10">

  <h1 class="text-3xl font-bold mb-6 text-gray-700">SIRECA – Sistem Restorasi Citra untuk Penghalusan dan Penghapusan Latar Belakang Berbasis Web</h1>

  <form action="/process" method="post" enctype="multipart/form-data"
        class="bg-white shadow-md rounded-xl p-6 w-full max-w-md flex flex-col items-center gap-4">
    <input type="file" name="image" accept="image/*" required
           class="block w-full text-sm text-gray-600 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
    <button type="submit"
            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
      Proses Gambar
    </button>
  </form>

  {% if before and after %}
  <div class="mt-10 flex flex-col md:flex-row gap-6 items-center">
    <div class="text-center">
      <h2 class="font-semibold mb-2 text-gray-600">Sebelum</h2>
      <img src="{{ before }}" alt="Before" class="rounded-lg shadow-md max-w-xs">
    </div>
    <div class="text-center">
      <h2 class="font-semibold mb-2 text-gray-600">Sesudah</h2>
      <img src="{{ after }}" alt="After" class="rounded-lg shadow-md max-w-xs">
    </div>
  </div>
  {% endif %}

</body>
</html>
