<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIRECA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-3xl">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-700">SIRECA – Sistem Restorasi Citra untuk Penghalusan dan Penghapusan Latar Belakang Berbasis Web</h1>

    <form action="/process" method="post" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label class="block mb-2 text-gray-600 font-semibold">Pilih Gambar</label>
        <input type="file" name="file" accept="image/*" required class="block w-full border border-gray-300 rounded-lg p-2">
      </div>

      <div>
        <label class="block mb-2 text-gray-600 font-semibold">Tingkat Kehalusan : <span id="smoothValue">5</span></label>
        <input type="range" min="1" max="20" value="5" id="smoothing" name="smoothing_level" class="w-full">
      </div>

      <div class="text-center">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg transition">Proses Gambar</button>
      </div>
    </form>

    {% if image_before %}
    <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="text-center">
        <h2 class="font-semibold text-gray-700 mb-2">Sebelum</h2>
        <img src="data:image/png;base64,{{ image_before }}" alt="Before" class="rounded-lg shadow-md">
      </div>

      <div class="text-center">
        <h2 class="font-semibold text-gray-700 mb-2">Setelah ({{ smoothing_level }})</h2>
        <img id="processedImage" src="data:image/png;base64,{{ image_after }}" alt="After" class="rounded-lg shadow-md">
      </div>
    </div>

    <div class="text-center mt-6">
      <a id="downloadBtn" href="data:image/png;base64,{{ image_after }}" download="hasil_smoothing.png"
         class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-lg font-semibold transition">
        Download Hasil
      </a>
    </div>
    {% endif %}
  </div>

  <script>
    const slider = document.getElementById("smoothing");
    const output = document.getElementById("smoothValue");
    slider.oninput = () => output.textContent = slider.value;
  </script>
</body>
</html>
