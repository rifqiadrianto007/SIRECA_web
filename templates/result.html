{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SIRECA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-6">
  <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-4xl">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Hasil Smoothing (Level {{ level }})</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="text-center">
        <p class="font-semibold text-gray-700 mb-2">Before</p>
        <img src="{{ before_path }}" alt="Before" class="rounded-lg shadow">
      </div>
      <div class="text-center">
        <p class="font-semibold text-gray-700 mb-2">After</p>
        <img src="{{ after_path }}" alt="After" class="rounded-lg shadow">
      </div>
    </div>

    <div class="mt-8 flex justify-center space-x-4">
      <a href="/" class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded-lg font-medium transition">Kembali</a>
      <a href="{{ download_path }}" download class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-lg font-medium transition">Download Hasil</a>
    </div>
  </div>
</body>
</html> {% endcomment %}
